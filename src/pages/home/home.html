<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngIf="showInputHideProfile">
      <img src="Profile/profile1.jpg"/>
      <ion-input class="name" type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
      <ion-input class="weight" type="number" placeholder="Weight" [(ngModel)]="weight"></ion-input>
      <ion-fab right top>
      <button ion-fab (click)="onSaveProfile($event)">
        <ion-icon name="md-done-all"></ion-icon>
      </button>
      </ion-fab>
    </ion-card>
    
    <ion-card *ngIf="!showInputHideProfile">
      <ion-item>
        <ion-fab right top>
        <button ion-fab (click)="onModProfile($event)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        </ion-fab>
        <ion-avatar item-start>
          <img src="Profile/profile2.jpg">
        </ion-avatar>
        <h2>{{name}}</h2>
        <p>{{weight}} Kg</p>
      </ion-item>
    </ion-card>
    
    <ion-card *ngIf="showImage">
      <ion-card-header>
        <h1>Sitting Info</h1>
      </ion-card-header>
      <ion-fab right top>
        <button ion-fab (click)="onChangeVisual($event)">
          <ion-icon name="md-text" ></ion-icon>
        </button>
      </ion-fab>
      <img [src]="image"/>
    </ion-card>
    
    <ion-card *ngIf="!showImage">
      <ion-card-header>
        <h1>SITTING INFO</h1>
      </ion-card-header>
      <ion-fab right top>
        <button ion-fab (click)="onChangeVisual($event)">
          <ion-icon name="md-image"></ion-icon>
        </button>
      </ion-fab>
      <h1><ion-label color="danger">{{message1}}</ion-label></h1>
      <h1><ion-label color="giallo">{{message2}}</ion-label></h1>
      <h1><ion-label color="secondary">{{message3}}</ion-label></h1>
      <h1><ion-label color="danger">{{message4}}</ion-label></h1>
      <h1><ion-label color="secondary">{{message5}}</ion-label></h1>
      <h1><ion-label color="danger">{{message6}}</ion-label></h1>
      <h1><ion-label color="secondary">{{message7}}</ion-label></h1>
    </ion-card>
</ion-content>
